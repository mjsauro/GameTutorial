<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/componentConstructor.js"></script>
    <script src="js/components.js"></script>
    <script src="js/movement.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/weapon.js"></script>
    <script src="js/collisiondetector.js"></script>
    <script src="js/asteroid.js"></script>
    <title>Game!</title>
</head>

<body onload="startGame()">
  <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="canvas-container">
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog"> 
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game Over!</h4>
        </div>
        <div class="modal-body">
          <p>You died.  Game over.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload()">Reset</button>
        </div>
      </div>  
    </div>
  </div>  
  <!--this button is hidden and solely used to trigger the modal upon a crash in the back endds-->
  <button style="display:none;" class="btn btn-default" type=button id="modal-trigger" data-toggle="modal" data-target="#myModal">Reset</button>  
</body>

</html>
